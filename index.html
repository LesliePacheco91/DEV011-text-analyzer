<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
    
    <header> 
      <h1>Analizador de texto</h1>
    </header>

    <div class="tex-list">

      <ul>
        <li class = "data-list" data-testid="word-count">Palabras:0</li>
        <li class = "data-list" data-testid="character-count">Caracteres:0</li>
        <li class = "data-list" data-testid="character-no-spaces-count">Caracteres sin espacio:0</li>
        <li class = "data-list" data-testid="number-count">Numeros:0</li>
        <li class = "data-list" data-testid="number-sum">Suma de numeros:0</li>
        <li class = "data-list" data-testid="word-length-average">Promedio de longitud:0</li>
      </ul>

    </div>
  
    <div class = "text-contend">
      <textarea placeholder="Ingresa el texto aqui" name = "user-input"></textarea>
    </div>
    <div class = "text-contend">
      <button id="reset-button">Limpiar metricas</button>
    </div>

  </div>
  <footer> <p>Creado por: Leslie Sharai Pacheco</p></footer>

  <script src="index.js" type="module"></script>
</body>
</html>
